<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- css reset  -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inder&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="icon">
                <img src="img/bg.png" alt="">
            </div>
            <div class="links">
                <a href="../HOME/index.html">Home</a>
                <a href="../SERVICES/SERVICES-GET-STARTED/index.html">services</a>
                <a href="Dashboard.html" class="lighted">profile</a>
                <a href="../ALL-PAITENTS/index.html">search</a>
            </div>
            <div class="log-but">
                <a href="#">Log in</a>
                <a href='#'>sign up</a>
            </div>
        </div>
    </header>
    <main>
        <div class="left-side">
            <div class="cards">
                <div class="profile-card">
                    <div class="icon">
                        <img onclick="profile()" src="img/Group.png" alt="group">
                        <h2 onclick="profile()">Your Profile</h2>
                    </div>
                    <button onclick="profile()"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="profile-card">
                    <div class="icon">
                        <img onclick="settings()" src="img/Vector (2).png" alt="group">
                        <h2 onclick="settings()">Settings</h2>
                    </div>
                    <button onclick="settings()"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="profile-card">
                    <div class="icon">
                        <img onclick="help()" src="img/mdi_help-outline.png" alt="group">
                        <h2 onclick="help()">help</h2>
                    </div>
                    <button onclick="help()"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="profile-card">
                    <div class="icon">
                        <img src="img/Vector (1).png" alt="group">
                        <h2>Privacy Policy</h2>
                    </div>
                    <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="profile-card">
                    <div class="icon">
                        <img onclick="showlogout()" src="img/Vector.png" alt="group">
                        <h2 onclick="showlogout()">Log out</h2>
                    </div>
                    <button onclick="showlogout()"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="content">
                <div class="profile-img">
                    <img src="img/beautiful-doctor-pointing-fingers 1 (2).png" alt="">
                    <h1>Dr. Alexander Poppins</h1>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="log-out-pop">
            <h3>log out</h3>
            <p>Are you sure you want to log out? </p>
            <div class="buttons">
                <button onclick="unshowlogout()" class="cancel">cancel</button>
                <button onclick="gotopg()" class="log-out">yes, log out</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
