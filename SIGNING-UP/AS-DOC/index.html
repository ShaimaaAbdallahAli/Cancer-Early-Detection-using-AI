<body>
    <!-- start header -->
    <header>
        <div class="container">
            <div class="icon">
                <img src="img/photo_2024-03-02_13-40-49-removebg-preview (1) 1.png" alt="">
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">services</a>
                <a href="#">profile</a>
                <a href="#">search</a>
            </div>
            <div class="log-but">
                <a href="../../LOGING-IN/LOG-IN-AS-DOC/Login.html">Log in</a>
                <a href='../../SIGNING-UP/SIGN-UP/index.html' class="lighted">sign up</a>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <main>
        <div class="container">
            <div class="left-side">
                <form action="../../DOCTORS-ACCOUNT/HOME/index.html" method="post">
                    <div class="field">
                        <label for="nameInput">doctor name</label>
                        <input type="text" required name="name" id="nameInput">
                        <span id="error-message" style="color: red; display: none;">Please enter a valid name (letters
                            only).</span>
                    </div>
                    <div class="field">
                        <label for="exp">Years of experience</label>
                        <input type="number" required name="experience" id="exp" min="0" max="50">
                    </div>
                    <div class="field">
                        <label for="phoneInput">Phone number</label>
                        <input type="number" name="phone numbeer" id="phoneInput" required; maxlength="12">
                        <span id="error-message2" style="color: red; display: none;">Please enter a valid phone
                            number.</span>
                    </div>
                    <div class="field">
                        <label for="clin-loc">Clinic location</label>
                        <input type="text" name="clin-loc" id="clin-lo" required>
                    </div>
                    <div class="field">
                        <label for="clin-num">Clinic Number</label>
                        <input type="text" name="clin-num" id="clin-num" required>
                    </div>
                    <div class="field">
                        <label for="med-card">Medical card</label>
                        <input type="file" name="Medical card" id="med-card" required>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" required maxlength="10" minlength="3">
                    </div>
                    <input type="submit" value="create account" onclick="gotopage()">
                    <button type="button">
                        <img src="img/Group.png" alt="">
                        <a href="http://google.com">Sign up with Google</a>
                    </button>
                    <div class="log-p">
                        <p>already have an account? <a href="../../LOGING-IN/LOG-IN-AS-DOC/Login.html">log in</a></p>
                    </div>
                </form>

            </div>
            <div class="right-side">
                <div class="content">
                    <div class="title">
                        <img src="img/191 [Converted]-01 2.png" alt="">
                        <p>doctor</p>
                    </div>
                    <div class="message">
                        <h2>welcome</h2>
                        <p>register now</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
