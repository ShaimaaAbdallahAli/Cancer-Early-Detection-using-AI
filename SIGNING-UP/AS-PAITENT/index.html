<body>
    <!-- start header -->
    <header>
        <div class="container">
            <div class="icon">
                <img src="img/photo_2024-03-02_13-40-49-removebg-preview (1) 1.png" alt="">
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">services</a>
                <a href="#">profile</a>
                <a href="#">search</a>
            </div>
            <div class="log-but">
                <a href="../../LOGING-IN/LOG-IN-AS-PAITENT/Login.html" >Log in</a>
                <a href='../SIGN-UP/index.html' class="lighted">sign up</a>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- start main  -->
    <main>
        <div class="container">
            <div class="left-side">
                <form action="../../PAITENTS-ACCOUNT/HOME/index.html" method="post" id="myForm">
                    <div class="field">
                        <label for="nameInput">paitent name</label>
                        <input  type="text" required name="name"  id="nameInput">
                        <span id="error-message" style="color: red; display: none;">Please enter a valid name (letters only).</span>
                    </div>
                    <div class="field">
                        <label for="age">age</label>
                        <input type="number" required name="age" id="age" min="1" max="80">
                    </div>
                    <div class="field">
                        <label for="phoneInput">Phone number</label>
                        <input type="number" name="phone numbeer" id="phoneInput" required maxlength="12" >
                        <span id="error-message2" style="color: red; display: none;">Please enter a valid phone number.</span>
                    </div>
                    <div class="field">
                        <label for="diseases">Are there any diseases?</label>
                        <input type="text" name="diseases" id="diseases" required>
                        <span id="error-message3" style="color: red; display: none;">Please enter a valid Answer(letters only).</span>
                    </div>
                    <div class="field">
                        <label for="operations">Have there ever been operations?</label>
                        <input type="text" name="operations" id="operations" required>
                        <span id="error-message4" style="color: red; display: none;">Please enter a valid Answer(letters only).</span>
                    </div>
                    <div class="field">
                        <label for="record">Medical record</label>
                        <input type="file" name="medical record" id="record" required>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" required minlength="3" maxlength="10">
                    </div>
                    <input  type="submit" value="create account" onclick="gotopag()">
                    <button type="button">
                        <img src="img/Group.png" alt="">
                        <a href="http://google.com">Sign up with Google</a>
                    </button>
                    <div class="log-p">
                        <p>already have an account? <a href="../../LOGING-IN/LOG-IN-AS-PAITENT/Login.html">log in</a></p>
                    </div>
                </form>
            </div>
            <div class="right-side">
                <div class="content">
                    <div class="title">
                        <img src="img/Group 400.png" alt="">
                        <p>paitent</p>
                    </div>
                    <div class="message">
                        <h2>welcome</h2>
                        <p>register now</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- end main  -->
